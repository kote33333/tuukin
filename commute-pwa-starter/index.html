<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>通勤トラッカー (PWA・オフライン対応)</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0ea5e9">
  <link rel="icon" href="assets/icon-192.png">
  <style>
    :root { --bg:#0b1020; --card:#121a2e; --muted:#9aa4b2; --fg:#e5e7eb; --accent:#0ea5e9; }
    html,body { margin:0; padding:0; background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Noto Sans JP', sans-serif; }
    header { padding:16px 20px; background:linear-gradient(180deg, #0f172a 0%, #0b1020 100%); position:sticky; top:0; z-index:10; border-bottom:1px solid #1f2a44;}
    h1 { margin:0; font-size:20px; display:flex; gap:10px; align-items:center;}
    .wrap { max-width:1100px; margin:18px auto; padding: 0 16px; display:grid; gap:16px; grid-template-columns: 1fr; }
    @media(min-width:1080px){ .wrap{ grid-template-columns: 1fr 1fr; } }
    .card { background:var(--card); border:1px solid #1f2a44; border-radius:14px; padding:14px 14px; box-shadow: 0 6px 24px rgba(0,0,0,.25); }
    .card h2 { margin: 4px 0 10px; font-size:16px; }
    label { font-size:12px; color:var(--muted); display:block; margin:6px 0 4px; }
    input, select, button, textarea {
      background:#0f172a; color:var(--fg); border:1px solid #233357; border-radius:10px; padding:8px 10px; outline:none;
    }
    button { cursor:pointer; }
    .row { display:flex; gap:8px; flex-wrap:wrap; align-items:center; }
    .stack { display:flex; flex-direction:column; gap:6px; }
    .muted { color:var(--muted); font-size:12px; }
    .list { display:flex; flex-direction:column; gap:6px; }
    .place-item { display:flex; gap:8px; align-items:center; }
    .place-item input { flex: 1 1 auto; }
    .pill { font-size:12px; padding:3px 8px; border-radius:999px; border:1px solid #334155; background:#0f172a; }
    .sec-title { display:flex; align-items:center; justify-content:space-between; gap:8px; margin-bottom:8px;}
    .danger { border-color:#ef4444; color:#ef4444; }
    .ok { border-color:#22c55e; color:#22c55e; }
    .grid-2 { display:grid; grid-template-columns: 1fr 1fr; gap:8px; }
    .full { grid-column: 1 / -1; }
    .center { display:flex; align-items:center; gap:8px; }
    .btn { background:#0f172a; border:1px solid #1d4ed8; color:#e5e7eb; padding:8px 10px; border-radius:10px; }
    .btn.secondary { border-color:#334155; }
    .btn.ghost { background:transparent; border-color:transparent; color:#93c5fd; }
    hr { border:0; border-top:1px solid #233357; margin:10px 0; }
    #stacked, #totals { height: 360px; }
    footer { color:#93a2ba; font-size:12px; padding:10px 0 20px; text-align:center; }
  </style>
</head>
<body>
  <header>
    <h1>🚶‍♂️ 通勤トラッカー <span class="pill">オフライン対応</span><span class="pill">PWA</span></h1>
    <div class="muted">端末内に保存。クラウド不要。CSVでエクスポート可。</div>
  </header>

  <div class="wrap">
    <!-- Route Editor -->
    <section class="card">
      <div class="sec-title">
        <h2>① ルート（中継地点の編集）</h2>
        <button id="resetRoute" class="btn secondary">初期テンプレに戻す</button>
      </div>
      <div class="stack">
        <label>ルート名</label>
        <input id="routeName" placeholder="例：通勤ルート">
        <label>地点（上から順に通過）</label>
        <div id="placesList" class="list"></div>
        <div class="row">
          <input id="newPlace" placeholder="地点名（例：家）">
          <button id="addPlace" class="btn">追加</button>
        </div>
        <div class="muted">ドラフト完了後は下の「保存」ボタンで確定してください。</div>
        <div class="row">
          <button id="saveRoute" class="btn ok">保存</button>
          <button id="clearAll" class="btn danger">すべてのデータを削除</button>
        </div>
      </div>
    </section>

    <!-- Session Recorder -->
    <section class="card">
      <div class="sec-title">
        <h2>② 記録（手動チェックイン）</h2>
        <div id="sessionState" class="muted">待機中</div>
      </div>
      <div class="stack">
        <div class="row">
          <button id="startSession" class="btn">開始</button>
          <button id="endSession" class="btn secondary" disabled>終了</button>
        </div>
        <div id="arriveButtons" class="list"></div>
        <hr/>
        <div>
          <div class="row">
            <button id="exportCSV" class="btn">CSVエクスポート（arrivals）</button>
            <button id="exportJSON" class="btn secondary">JSONバックアップ</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Analytics -->
    <section class="card full">
      <div class="sec-title">
        <h2>③ 分析（期間選択 → グラフ）</h2>
        <div id="dataSummary" class="muted"></div>
      </div>
      <div class="row">
        <div class="stack">
          <label>開始日</label>
          <input type="date" id="startDate">
        </div>
        <div class="stack">
          <label>終了日</label>
          <input type="date" id="endDate">
        </div>
        <div class="stack">
          <label>表示モード</label>
          <select id="mode">
            <option value="daily">日別（区間の積み上げ）</option>
            <option value="weekly">7日ごとの平均（区間の積み上げ）</option>
          </select>
        </div>
      </div>
      <hr/>
      <div class="grid-2">
        <div class="full">
          <div id="stacked"></div>
        </div>
        <div class="full">
          <div id="totals"></div>
        </div>
      </div>
    </section>
  </div>

  <footer>
    © Commute PWA | データは端末内（IndexedDB）に保存されます。オフラインで利用可能。
  </footer>

  <!-- Vendor (CDN) -->
  <script src="https://cdn.plot.ly/plotly-2.35.2.min.js"></script>
  <script src="https://unpkg.com/dexie@4.0.8/dist/dexie.min.js"></script>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js');
      });
    }
  </script>
</body>
</html>
